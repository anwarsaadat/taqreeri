<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External Stylesheet -->
    <link href="./css/style.css" type="text/css" rel="stylesheet" />

    <!-- Poppin Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css" rel="stylesheet" />

    <title>Login</title>
  </head>
  <body>
    <div class="login-page">
      <div class="form-section">
        <div class="brand-box">
          <img src="./img/brand.png" alt="brand-logo" />
          <div class="lang-btns"></div>
        </div>

        <h1 class="primary-heading">Login.</h1>

        <!-- Login Form -->
        <form action="#" class="login-form">
          <input
            type="text"
            placeholder="Enter your email"
            class="primary-input margin-bottom"
          />
          <input
            type="text"
            placeholder="Enter your email"
            class="primary-input margin-bottom"
          />

          <input
            type="submit"
            value="Forgot Password?"
            class="forgot-password"
          />
          <button class="primary-btn m-top-btm">
            Login to my account<span
              ><i class="fa-solid fa-arrow-right rotate"></i></span>
          </button>
          <p class="gray-text">If you don't have an account yet</p>
          <input type="submit" value="Register here" class="forgot-password margin-bottom" />
        </form>

        <ul class="terms-list">
          <li class="term-item">
            <a href="#" class="term-link">Pricing</a>
          </li>
          <li class="term-item">
            <a href="#" class="term-link">Term & Conditions</a>
          </li>
          <li class="term-item">
            <a href="#" class="term-link">Privacy Policy</a>
          </li>
        </ul>
      </div>

      <div class="login-background-design">Business Inventory Tracking</div>
    </div>
  </body>
</html>
